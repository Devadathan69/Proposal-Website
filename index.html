<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="letter">
            <div class="ribbon ribbon-left"></div>
            <div class="ribbon ribbon-right"></div>
            <div class="scissor">✂️</div>
            <div class="cover"></div>
            <div class="letter-content">
                <div class="content-inner">  <p class="love-text">You're My Everything ❤️</p>
                    <p class="romantic-text">From the moment I met you, my heart knew you were the one. Every smile, every glance, every moment with you feels magical. Will you make my world even brighter by saying yes?</p>
                    <div class="question">
                        <p>Do you love me?</p>
                        <button id="yes-btn">Yes</button>
                        <button id="no-btn">No</button>
                    </div>
                </div> </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
